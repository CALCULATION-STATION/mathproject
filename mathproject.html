<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculation Station</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: red; /* Changed to red background */
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: black; /* Changed to black color */
        font-style: italic; /* Added italic style */
        font-size: 48px; /* Increased font size */
    }
    #calcForm {
        border: 2px solid black; /* Added black frame */
        padding: 10px;
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <p style="text-align: center; font-style: italic; font-size: 24px; margin-bottom: 20px;">Fuel your math to success</p>
    <div class="container">
        <h1>Calculation Station</h1>
        <form id="calcForm">
            <label for="operation">Choose the operation from the list:</label>
            <select id="operation" name="operation">
                <option value="coordinate">Coordinate system</option>
                <option value="calculator">Basic calculator</option>
                <option value="interval">Interval</option>
                <option value="comparison">Comparison</option>
            </select>
            <div id="result"></div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            let operation = formData.get('operation');
            let result;

            if (operation === 'coordinate') {
                let choice = prompt("Choose one of the following:\n1. Midpoint\n2. Centroid\n3. Slope\n4. Scalar Product\n5. Cosine of the angle between two vectors");
                if (choice === '1') {
                    let x1 = parseFloat(prompt("Enter the abscissa of the first endpoint:"));
                    let y1 = parseFloat(prompt("Enter the ordinate of the first endpoint:"));
                    let x2 = parseFloat(prompt("Enter the abscissa of the second endpoint:"));
                    let y2 = parseFloat(prompt("Enter the ordinate of the second endpoint:"));
                    let midpoint_x = (x1 + x2) / 2;
                    let midpoint_y = (y1 + y2) / 2;
                    result = The midpoint of the segment is: (${midpoint_x}, ${midpoint_y});
                } else if (choice === '2') {
                    let x1 = parseFloat(prompt("Enter the abscissa of the first point:"));
                    let y1 = parseFloat(prompt("Enter the ordinate of the first point:"));
                    let x2 = parseFloat(prompt("Enter the abscissa of the second point:"));
                    let y2 = parseFloat(prompt("Enter the ordinate of the second point:"));
                    let x3 = parseFloat(prompt("Enter the abscissa of the third point:"));
                    let y3 = parseFloat(prompt("Enter the ordinate of the third point:"));
                    let centroid_x = (x1 + x2 + x3) / 3;
                    let centroid_y = (y1 + y2 + y3) / 3;
                    result = The centroid of the three points is: (${centroid_x}, ${centroid_y});
                } else if (choice === '3') {
                    let x1 = parseFloat(prompt("Enter the abscissa of the first point:"));
                    let y1 = parseFloat(prompt("Enter the ordinate of the first point:"));
                    let x2 = parseFloat(prompt("Enter the abscissa of the second point:"));
                    let y2 = parseFloat(prompt("Enter the ordinate of the second point:"));
                    let slope = (y2 - y1) / (x2 - x1);
                    result = The slope of the line passing through the two points is: ${slope};
                } else if (choice === '4') {
                    let x1 = parseFloat(prompt("Enter the x-coordinate of the first vector:"));
                    let y1 = parseFloat(prompt("Enter the y-coordinate of the first vector:"));
                    let x2 = parseFloat(prompt("Enter the x-coordinate of the second vector:"));
                    let y2 = parseFloat(prompt("Enter the y-coordinate of the second vector:"));
                    let scalar_product = x1 * x2 + y1 * y2;
                    result = The scalar product of the two vectors is: ${scalar_product};
                } else if (choice === '5') {
                    let vector1 = prompt("Enter the coordinates of the first vector separated by commas (x1, y1):").split(',').map(parseFloat);
                    let vector2 = prompt("Enter the coordinates of the second vector separated by commas (x2, y2):").split(',').map(parseFloat);
                    let cosine = cosineAngle(vector1, vector2);
                    result = The cosine of the angle between the vectors ${vector1} and ${vector2} is: ${cosine};
                }
            } else if (operation === 'calculator') {
                let choice = prompt("Choose one of the following:\n1. Addition\n2. Subtraction\n3. Multiplication\n4. Division\n5. Absolute value");
                if (choice === '1') {
                    let total = 0;
                    while (true) {
                        let number_str = prompt("Enter a number to add (or 'done' to finish):");
                        if (number_str.toLowerCase() === 'done') {
                            break;
                        }
                        try {
                            let number = parseFloat(number_str);
                            total += number;
                        } catch (error) {
                            console.log("Invalid input! Please enter a valid number.");
                        }
                    }
                    result = The sum of the numbers is: ${total};
                } else if (choice === '2') {
                    let number1 = parseFloat(prompt("Enter the first number:"));
                    let number2 = parseFloat(prompt("Enter the second number:"));
                    result = The subtraction result is: ${number1 - number2};
                } else if (choice === '3') {
                    let total = 1;
                    while (true) {
                        let number_str = prompt("Enter a number to multiply (or 'done' to finish):");
                        if (number_str.toLowerCase() === 'done') {
                            break;
                        }
                        try {
                            let number = parseFloat(number_str);
                            total *= number;
                        } catch (error) {
                            console.log("Invalid input! Please enter a valid number.");
                        }
                    }
                    result = The multiplication result is: ${total};
                } else if (choice === '4') {
                    let dividend = parseFloat(prompt("Enter the dividend:"));
                    let divisor = parseFloat(prompt("Enter the divisor (non-zero):"));
                    if (divisor !== 0) {
                        result = The division result is: ${dividend / divisor};
                    } else {
                        result = "Division by zero is not allowed.";
                    }
                } else if (choice === '5') {
                    let number = parseFloat(prompt("Enter a number:"));
                    let absolute_value = Math.abs(number);
                    result = The absolute value of ${number} is: ${absolute_value};
                }
            } else if (operation === 'interval') {
                let choice = prompt("Choose one of the following:\n1. Center of an interval\n2. Radius of an interval");
                if (choice === '1') {
                    let start = parseFloat(prompt("Enter the start point of the interval:"));
                    let end = parseFloat(prompt("Enter the end point of the interval:"));
                    let center = (start + end) / 2;
                    result = The center of the interval is: ${center};
                } else if (choice === '2') {
                    let start = parseFloat(prompt("Enter the start point of the interval:"));
                    let end = parseFloat(prompt("Enter the end point of the interval:"));
                    let radius = (end - start) / 2;
                    result = The radius of the interval is: ${radius};
                }
            } else if (operation === 'comparison') {
                let x = parseFloat(prompt("Enter the first number:"));
                let y = parseFloat(prompt("Enter the second number:"));
                if (x > y) {
                    result = ${x} is greater than ${y};
                } else if (x < y) {
                    result = ${x} is less than ${y};
                } else {
                    result = ${x} and ${y} are equal;
                }
            }

            document.getElementById('result').innerText = result || "No result";
        });

        function cosineAngle(vector1, vector2) {
            let dot = dotProduct(vector1, vector2);
            let mag1 = magnitude(vector1);
            let mag2 = magnitude(vector2);
            if (mag1 == 0 || mag2 == 0) {
                console.log("Error: Magnitude of one or both vectors is zero.");
                return null;
            } else {
                return dot / (mag1 * mag2);
            }
        }

        function dotProduct(v1, v2) {
            return v1.reduce((acc, val, idx) => acc + val * v2[idx], 0);
        }

        function magnitude(v) {
            return Math.sqrt(v.reduce((acc, val) => acc + val ** 2, 0));
        }
    </script>
</body>
</html>
